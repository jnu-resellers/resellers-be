version: '3'
services:
  resellers-mariadb:
    image: mariadb:10.6
    container_name: resellers-mariadb
    expose:
      - "3306"
    volumes:
      - ./resources/resellers-local-environment/mariadb-init:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_HOST=%
    networks:
      - resellers-network

  eatceed-backend:
    image: hwangdaesun/resellers-dev:latest
    container_name: resellers-spring
    ports:
      - 8080:8080
    depends_on:
      - resellers-mariadb
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://resellers-mariadb:3306/resellers?serverTimezone=Asia/Seoul
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - CLOUD_AWS_ACCESS_KEY=${CLOUD_AWS_ACCESS_KEY}
      - CLOUD_AWS_SECRET_KEY=${CLOUD_AWS_SECRET_KEY}
    networks:
      - resellers-network
    restart:
      on-failure


networks:
  resellers-network: